      <style>
  .new-post-form {
    max-width: 800px;
    color: red; /* ‚úÖ Corrected line */
    margin: 0 auto;
    padding: 20px;
    background-color: transparent;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .new-post-form h2,
  .form-group label,
  .form-group input,
  .form-group textarea {
    color: red; /* Applies red text to headings, labels, and form fields */
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #111;
    color: red; /* Ensure input text is red */
  }

  .form-group textarea {
    resize: vertical;
  }

  .form-group input:focus,
  .form-group textarea:focus {
    border-color: #007BFF;
    outline: none;
  }

  .submit-btn {
    display: block;
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    background-color: rgb(5, 29, 54);
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .submit-btn:hover {
    background-color: #0056b3;
  }
</style>

<div class="new-post-form">
  <h2>Create a New Post</h2>
  <form id="newPostForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter the post title" required="" />
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <textarea id="content" name="content" placeholder="Write your post content here" rows="10" required=""></textarea>
    </div>

    <div class="form-group">
      <label for="code">Code (optional):</label>
      <textarea id="code" name="code" placeholder="Paste any code to include in the post" rows="6"></textarea>
    </div>

    <button type="submit" class="submit-btn">Post</button>
  </form>
</div>

<script>
document.getElementById('newPostForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const token = localStorage.getItem('githubToken');

  if (!token) {
    alert("No GitHub token found. Please run this in your browser console first:\n\nlocalStorage.setItem('githubToken', 'YOUR_TOKEN_HERE')");
    return;
  }

  const title = document.getElementById('title').value.trim();
  const content = document.getElementById('content').value.trim();
  const code = document.getElementById('code').value.trim();

  if (!title || !content) {
    alert("Title and content are required.");
    return;
  }

  const date = new Date();
  const dateStr = date.toISOString().split("T")[0];
  const postname = title.toLowerCase().replace(/\s+/g, '').replace(/[^\w\-]+/g, '');
  const filename = `${dateStr}-${postname}.md`;

  let postContent = `---
layout: post
title: "${title}"
date: ${date.toISOString()}
---

${content}
`;

  if (code) {
    postContent += `

\`\`\`
${code}
\`\`\`
`;
  }

  const payload = {
    message: `Create new post: ${title}`,
    content: btoa(postContent),
    branch: "main"
  };

  fetch(`https://api.github.com/repos/Yousuf200/Yousuf200.github.io/contents/_posts/${filename}`, {
    method: "PUT",
    headers: {
      "Authorization": "token " + token,
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  })
  .then(res => res.json())
  .then(data => {
    if (data.content) {
      alert("‚úÖ Post created successfully!");
      window.location.href = "/";
    } else {
      console.error(data);
      alert("‚ùå Error creating post:\n" + (data.message || "Unknown error"));
    }
  })
  .catch(err => {
    console.error(err);
    alert("‚ùå Request failed: " + err.message);
  });
});
</script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const body = document.body;
      const toggle = document.getElementById('theme-toggle');

      // Set initial theme
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        body.classList.add('light-theme');
        body.classList.remove('dark-theme');
        if (toggle) toggle.checked = true;
      } else {
        body.classList.add('dark-theme');
        body.classList.remove('light-theme');
        if (toggle) toggle.checked = false;
      }

      // Handle theme toggle
      if (toggle) {
        toggle.addEventListener('change', () => {
          if (toggle.checked) {
            body.classList.add('light-theme');
            body.classList.remove('dark-theme');
            localStorage.setItem('theme', 'light');
          } else {
            body.classList.add('dark-theme');
            body.classList.remove('light-theme');
            localStorage.setItem('theme', 'dark');
          }
        });
      }

      // Handle mobile navigation toggle
      const navToggle = document.getElementById('navToggle');
      const navbar = document.getElementById('navbar');
      if (navToggle && navbar) {
        navToggle.addEventListener('click', () => {
          navbar.classList.toggle('show');
        });
      }

      // Page load animation
      body.classList.add('loaded');
    });
  </script>
