<script>
  function copyCodeBlock(button) {
    const code = button.nextElementSibling.innerText;
    navigator.clipboard.writeText(code)
      .then(() => alert("✅ Copied!"))
      .catch(err => {
        console.error("❌ Failed to copy:", err);
        alert("Failed to copy");
      });
  }
</script>
